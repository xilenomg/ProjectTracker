<div class="container" id="loginPage">
	<div class="row">
	<div class="col-sm-6">
		<div class="signup-side row">
			<h3>Sign up</h3>
			<form ng-submit="register()">
				<div class="row">
					<label>First name</label>
					<input type="text" class="form-control" ng-model="user_signup.firstName" placeholder="Name" required />
				</div>

				<div class="row">
					<label>Last name</label>
					<input type="text" class="form-control" ng-model="user_signup.lastName" placeholder="Name" required />
				</div>

				<div class="row">
					<label>E-mail</label>
					<input type="text" class="form-control" ng-model="user_signup.email" placeholder="E-mail" required />
				</div>

				<div class="row">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="user_signup.password" placeholder="Password" required />
				</div>

				<div class="row">
					<label>Confirm Password</label>
					<input type="password" class="form-control" ng-model="user_signup.confirm_password" placeholder="Confirm Password" required />
				</div>

				<div class="row">
					<div class="col-sm-3">
						<input type="submit" class="btn btn-success" value="Sign Up" />
					</div>

					<div class="col-sm-9">
						<div class="signup-message"></div>
					</div>

				</div>

				
			</form>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="signin-side row">
			<h3>Sign in</h3>

			<form ng-submit="authenticate()">
				<div class="row">
					<label>E-mail</label>
					<input type="text" class="form-control" ng-model="user_signin.email" placeholder="E-mail" required />
				</div>

				<div class="row">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="user_signin.password" placeholder="Password" required />
				</div>

				<div class="row">
					<div class="col-sm-3">
						<input type="submit" class="btn btn-success" value="Sign In" />
					</div>

					<div class="col-sm-9">
						<div class="signin-message"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
