<div id="addReleasePage">
	<form ng-submit="register()">
		<div class="container">
			<div class="row">
				<h3>Add Release</h3>
				<div class="row">
					<label>Name</label>
					<input type="text" class="form-control" ng-model="release.name" placeholder="Name" required />
				</div>

				<div class="row">
					<label>Start Date (yyyy-mm-dd)</label>
					<input type="text" class="form-control" ng-model="release.start_date" placeholder="Start Date (yyyy-mm-dd)" required />
				</div>

				<div class="row">
					<label>End Date (yyyy-mm-dd)</label>
					<input type="text" class="form-control" ng-model="release.end_date" placeholder="End Date (yyyy-mm-dd)" required />
				</div>

				<div class="row">
					<div class="col-sm-3">
						<input type="submit" class="btn btn-success" value="Add release" />
					</div>

					<div class="col-sm-9">
						<div class="add-release-message status-message"></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
