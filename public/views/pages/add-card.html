<div id="addCardPage">
	<form ng-submit="register()">
		<div class="container">
			<div class="row">
				<h3>Add Card</h3>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label>Title</label>
						<input type="text" class="form-control" ng-model="card.title" placeholder="Title" required />
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label>Description</label>
						<textarea type="text" class="form-control" ng-model="card.description" placeholder="Description" required></textarea>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
						<label>Column</label>
						<select class="form-control" ng-model="card.status" placeholder="status" required>
							<option value="planned" selected>Planned</option>
							<option value="dev">Development</option>
							<option value="test">Test</option>
							<option value="done">Done</option>
						</select>
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label>Estimated Time</label>
						<input class="form-control" ng-model="card.estimated_time" placeholder="Estimated Time" ng-pattern="/^[0-9]{2}:[0-5][0-6]$/" />
					</div>

					<div class="col-sm-12 col-md-6 col-lg-4">
						<label>Time Spent</label>
						<input class="form-control" ng-model="card.time_spent" placeholder="Time Spent" ng-pattern="/^[0-9]{2}:[0-5][0-6]$/" />
					</div>

				</div>

				<div class="row">
					<div class="col-sm-3">
						<input type="submit" class="btn btn-success" value="Add card" />
					</div>

					<div class="col-sm-9">
						<div class="add-card-message status-message"></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
